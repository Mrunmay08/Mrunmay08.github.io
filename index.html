<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mrunmay Kanade - Data Analyst Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ---------- Global Styles ---------- */
    body {
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height:1.6;
      color:#333;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-attachment: fixed;
      transition: background 0.5s, color 0.5s;
    }
    body.light-theme {
      background: #f9f9f9;
      color: #222;
    }
    header {
      background:rgba(0,0,0,0.7);
      color:#fff;
      padding:2rem 0;
      text-align:center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
    }
    body.light-theme header {
      background:#eaeaea;
      color:#222;
    }
    header h1 {margin:0;font-size:2.8rem;}
    header p {font-size:1.2rem;margin:.5rem 0 1rem;}
    nav {text-align:center;margin-top:1rem;}
    nav a {
      color:#4ee0c5;
      text-decoration:none;
      margin:0 1rem;
      font-weight:bold;
      transition:color .3s;
    }
    nav a:hover {color:#fff;}
    body.light-theme nav a:hover {color:#000;}

    /* Typing Effect */
    #typing-text {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #4ee0c5;
      font-weight: bold;
      height: 1.5rem;
    }

    section {
      padding:3rem 1rem;
      max-width:1100px;
      margin:auto;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    section h2 {
      text-align:center;
      margin-bottom:2rem;
      color:#fff;
    }
    body.light-theme section h2 {color:#222;}

    /* ---------- Progress Bar ---------- */
    #progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: rgba(255,255,255,0.1);
      z-index: 9999;
    }
    #progress-bar {
      height: 5px;
      width: 0;
      background: linear-gradient(90deg, #4ee0c5, #36b7a8);
      transition: width 0.25s ease;
    }

    /* ---------- Card Layout with Glassmorphism ---------- */
    .skills,.projects,.certs,.experience {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:1.5rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding:1.5rem;
      border-radius:16px;
      box-shadow:0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border:1px solid rgba(255,255,255,0.2);
      transition: transform .3s, box-shadow .3s, border .3s;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(40px);
    }
    body.light-theme .card {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .card.show {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s ease-in-out;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(78, 224, 197, 0.8), 0 12px 25px rgba(78, 224, 197, 0.6);
      border:1px solid rgba(78,224,197,0.6);
    }
    .card h3 {margin-top:0;color:#203a43;}
    .card img {max-width:100%;border-radius:8px;}

    /* ---------- Tooltip Preview ---------- */
    .card .preview {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: rgba(32, 58, 67, 0.95);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      transition: all 0.5s ease;
      opacity: 0;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .card:hover .preview {
      bottom: 0;
      opacity: 1;
    }

    /* ---------- Floating Animation ---------- */
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
    .projects .card,
    .certs .card {
      animation: floating 5s ease-in-out infinite;
    }
    .projects .card:nth-child(even),
    .certs .card:nth-child(even) {
      animation-delay: 2.5s;
    }

    /* ---------- Buttons ---------- */
    .btn {
      display:inline-block;
      padding:.6rem 1.2rem;
      margin:.5rem;
      border-radius:6px;
      background:#4ee0c5;
      color:#222;
      font-weight:bold;
      text-decoration:none;
      transition: background .3s, transform .3s;
    }
    .btn:hover {
      background:#36b7a8;
      transform: scale(1.05);
    }

    /* ---------- Back to Top Button ---------- */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #4ee0c5;
      color: #222;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
      z-index: 10000;
    }
    #backToTop:hover {
      background: #36b7a8;
      transform: scale(1.1);
    }
    #backToTop.show {
      opacity: 1;
      visibility: visible;
    }

    /* ---------- Theme Toggle Button ---------- */
    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #4ee0c5;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.3s;
      z-index: 10001;
    }
    #themeToggle:hover {
      background: #36b7a8;
      transform: scale(1.1);
    }

    footer {
      text-align:center;
      padding:2rem;
      background:rgba(0,0,0,0.7);
      color:#fff;
      margin-top:2rem;
    }
    body.light-theme footer {
      background:#eaeaea;
      color:#222;
    }

    /* ---------- Animations ---------- */
    @keyframes fadeIn {
      from {opacity:0;transform:translateY(-20px);}
      to {opacity:1;transform:translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Progress Bar -->
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <!-- Back to Top Button -->
  <button id="backToTop"><i class="fa-solid fa-arrow-up"></i></button>

  <!-- Theme Toggle Button -->
  <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>

  <header>
    <h1>Mrunmay Nilesh Kanade</h1>
    <p id="typing-text"></p>
    <nav>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#experience">Experience</a>
      <a href="#certs">Certifications</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Sections stay same -->

  <footer>
    <p>Â© <span id="y"></span> Mrunmay Nilesh Kanade</p>
  </footer>

  <script>
    document.getElementById('y').textContent=new Date().getFullYear();

    // Scroll Animation Observer for sections
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold: 0.2});

    sections.forEach(section => {
      observer.observe(section);
    });

    // Card Entry Animation on Scroll
    const cards = document.querySelectorAll('.card');
    const cardObserver = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          cardObserver.unobserve(entry.target);
        }
      });
    }, {threshold: 0.2});

    cards.forEach(card => {
      cardObserver.observe(card);
    });

    // Progress Bar Script
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const progress = (scrollTop / docHeight) * 100;
      document.getElementById('progress-bar').style.width = progress + '%';

      // Back to Top Button Toggle
      const backToTop = document.getElementById('backToTop');
      if (scrollTop > 300) {
        backToTop.classList.add('show');
      } else {
        backToTop.classList.remove('show');
      }
    });

    // Back to Top Functionality
    document.getElementById('backToTop').addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Theme Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light-theme');
      if (body.classList.contains('light-theme')) {
        themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
      } else {
        themeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
      }
    });

    // Typing Animation
    const typingText = document.getElementById('typing-text');
    const roles = [
      "Data Analyst",
      "Business Analytics",
      "Power BI Specialist",
      "SQL Developer",
      "Python Enthusiast"
    ];
    let roleIndex = 0;
    let charIndex = 0;
    let currentText = '';
    let isDeleting = false;

    function typeEffect() {
      if (isDeleting) {
        currentText = roles[roleIndex].substring(0, charIndex--);
      } else {
        currentText = roles[roleIndex].substring(0, charIndex++);
      }
      typingText.textContent = currentText;

      if (!isDeleting && charIndex === roles[roleIndex].length) {
        isDeleting = true;
        setTimeout(typeEffect, 1200);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
        setTimeout(typeEffect, 300);
      } else {
        setTimeout(typeEffect, isDeleting ? 50 : 100);
      }
    }
    typeEffect();
  </script>
</body>
</html>
